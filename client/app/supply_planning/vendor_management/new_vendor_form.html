<div class="modal-header">
        <button data-dismiss="modal" class="close" ng-click="closeDialog()" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h3 class="panel-title">New Vendor</h3>
    </div>

    <div class="modal-body">
        <div>
            <div class="form-group">
                <label>Category</label>
                <select id="placeType" class="form-control margin-bottom-20">
                    <option value="">Select a Category</option>
                    <option value="">Surgical Supplies</option>
                    <option value="">Vaccines</option>
                    <option value="">Medical Equipment</option>
                    <option value="">Blood Testing Supplies</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Vendor name">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" rows="3" placeholder="Address of the vendor"></textarea>
            </div>
                <div class="row">
                   <div class="col-xs-6">
                       <label>Contact Person</label>
                <input type="text" class="form-control" placeholder="Contact person's name">
                   </div>
                    <div class="col-xs-6">
                        <label>Phone</label>
                <input type="text" class="form-control" placeholder="Phone number">
                   </div>
                </div>
                
                
       </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="confirm()">Add</button>
        <button class="btn btn-danger" type="button" ng-click="closeDialog()">Cancel</button>
    </div>
