<div class="row">
    <div class="col-xs-12">
        <h2 class="page-header">Vendor Management</h2>
        <div>
            <div class="well hidden-print">
                <form class="form-inline">
                    
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control filter" placeholder="Vendor Name"
                               ng-model="vendor.search"  typeahead="place for place in getPlaces($viewValue)" typeahead-loading="places.loading">
                        <span ng-show="places.loading" class="glyphicon glyphicon-refresh form-control-feedback"></span>
                    </div>
                    &nbsp;
                     <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="from.date"
                   datepicker-popup is-open="from.opened"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="from.open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
        &nbsp;
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="to.date"
                   datepicker-popup is-open="to.opened"/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="to.open($event)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
          </div>
        </div>
                    <button type="button" class="btn btn-primary" ng-click="updateTotals()">
                        Apply
                    </button>

                    <a class="btn btn-success pointer pull-right" ng-click="showNewVendor()">
                        <i class="fa fa-plus"></i>
                        <span>New Vendor</span>
                    </a>
                </form>
            </div>
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <button ng-disabled="!export.length" class="btn btn-primary btn-xs pull-right hidden-print" type="button"
                                    ng-csv="export" csv-header="csvHeader" filename="{{getFileName('vendor-assignment')}}">
                                Export
                            </button>

                            <h3 class="panel-title">Vendors</h3>
                             <div class="key-row pull-right ">
                <div class="radius-circle icon-div block-green"></div>
                <label>Delivered</label>&nbsp;&nbsp;&nbsp;
                    <div class="radius-circle icon-div block-orange"></div>
                <label>Pending</label>&nbsp;&nbsp;&nbsp;
                 <div class="radius-circle icon-div block-blood"></div>
                 <label>Cancelled</label>
                </div>
                        </div>
                        <div class="table-scroller">
                            <table class="table table-condensed table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 3%">#</th>
                                        <th>Vendor</th>
                                        <th style="width: 10%">Category</th>
                                        <th style="width: 20%">Address</th>
                                        <th style="width: 15%">Contact Person</th>
                                        <th style="width: 15%">Phone</th>
                                        <!--<th style="width: 8%">Rating</th>-->
                                        <th style="width: 10%" colspan="3">Deliveries</th>
                                        <th style="width: 5%"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in vendors"
                                       ng-init="rowIndex = $index">
                                        <td>
                                            {{row.Id}}
                                        </td>
                                        <td>
                                            {{row.Name}}
                                        </td>
                                        <td>
                                            {{row.Category}}
                                        </td>
                                        <td>
                                            {{row.Address}}
                                        </td>
                                        <td>
                                            {{row.ContactPerson}}
                                        </td>
                                        <td>
                                            {{row.Phone}}
                                        </td>
                                        <!--<td>
                                            <div class="ratings" ng-class="{'ratings-0' : row.Rating==0,'ratings-1': row.Rating==1, 'ratings-2':row.Rating==2, 'ratings-3':row.Rating==3, 'ratings-4': row.Rating==4, 'ratings-5':row.Rating==5}"></div>

                                        </td>-->
                                        <td ng-repeat="item in row.Deliveries" class="text-center pointer" ng-class="{'block-green':item.Key=='Delivered', 'block-orange':item.Key=='Pending', 'block-blood' : item.Key=='Cancelled'}">
                                           <a href="#" ng-click="showDeliveryDetails()"> {{item.Value}}</a>
                                        </td>
                                        

                                        <td class="text-center">
                                            <a title="Edit this vendor"><i class="fa fa-edit fa-lg"></i></a>&nbsp;&nbsp;
                                            <a title="Delete this vendor" ng-click="showConfirmation()"><i class="fa fa-trash-o fa-lg"></i></a>
                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                       <div class="panel-footer text-center">
          <pagination style="margin-top: 0" max-size="10" boundary-links="true" rotate="false"
                      total-items="pagination.totalItems" items-per-page="pagination.itemsPerPage"
                      ng-model="pagination.currentPage"></pagination>
        </div>
                    </div>
             

        </div>

    </div>
</div>
