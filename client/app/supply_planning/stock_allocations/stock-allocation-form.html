<div>
    

    <div class="modal-header">
        <button data-dismiss="modal" class="close" ng-click="closeDialog()" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h3 class="panel-title">Stock Allocation | {{paramObject.selectedItem[0].Name}}</h3>
    </div>

    <div class="modal-body">
        <div>
                
                <table class="table table-condensed table-bordered table-striped margin-bottom-20">
                    <thead>
                        <tr>

                            <th style="width: 8%">Product Type</th>
                            <th style="width: 5%">Max</th>
                            <th style="width: 5%">Min</th>
                            <th style="width: 5%">Buffer</th>
                            <th style="width: 5%">Reorder</th>
                            <th style="width: 5%">Current</th>
                            <th style="width: 5%">P/Allocation</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="row in paramObject.selectedItem"
                           ng-init="rowIndex = $index">
                        <tr ng-repeat="item in row.ProductType">

                            <td>
                                {{item.Name}}
                            </td>
                            <td class="text-center">
                                {{item.Max}}
                            </td>
                            <td class="text-center">{{item.Min}}</td>
                            <td class="text-center">{{item.Buffer}}</td>
                            <td class="text-center">{{item.Reorder}}</td>
                            <td class="text-center" ng-class="{'block-blood' : item.Current<item.Min,'block-orange': item.Current<=item.Reorder}">{{item.Current}}</td>
                            <td class="text-center"><input type="text" value="{{(item.Max + item.Buffer) - item.Current}}" /></td>
                        </tr>
                    </tbody>
                </table>
                <span class="btn btn-default btn-file text-left-cos">
                    <strong class="margin-bottom-10">Upload Invoice:</strong><input type="file"/>
                </span>
            <span class="btn btn-default btn-file text-left-cos">
                    <strong class="margin-bottom-10">Upload Reciept:</strong><input type="file"/>
            </span><br /><br />
            <input type="checkbox" checked="checked" value="" ng-model="IsDelivery">  Handle Delivery?<br /><br />
            <div ng-show="IsDelivery">
                    <select id="placeType" class="form-control margin-bottom-20" ng-model="place.type" ng-change="place.search = ''">
                        <option value="">Select a vendor to assign this delivery to</option>
                        <option  ng-repeat="ven in vendors" value="{ven.Name}">{{ven.Name}}</option>
                    </select>
                </div>
            </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="confirm()">Submit</button>
        <button class="btn btn-danger" type="button" ng-click="closeDialog()">Cancel</button>
    </div>
</div>
