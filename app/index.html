<head>
  <meta charset="utf-8">
  <title>LMIS Dashboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

<body ng-app="lmisApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser.
  Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve
  your experience.</p>
<![endif]-->

<div ng-hide="app.init"></div>
<nav ng-show="app.init" class="navbar navbar-default navbar-static-top" ng-controller="NavBar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">LMIS Dashboard</a>
    </div>
    <ul class="nav navbar-nav">
      <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
      <li ng-class="{active: isActive('/ccu-breakdown')}">
        <a href="#/ccu-breakdown">CCU Breakdown</a>
      </li>
      <li ng-class="{active: isActive('/stock-count')}">
        <a href="#/stock-count">Stock Count</a>
      </li>
      <li ng-class="{active: isActive('/stock-out')}">
        <a href="#/stock-out">Stock Out</a>
      </li>
      <li ng-class="{active: isActive('/stock-count-summary')}">
        <a href="#/stock-count-summary">Stock Count Summary</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li ng-show="currentUser" class="dropdown">
        <a class="dropdown-toggle" href="#" data-toggle="dropdown">{{currentUser.name}} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Add your site or application content here -->
<div ng-show="app.init" class="container-fluid" ng-view=""></div>

<!--[if lt IE 9]>
